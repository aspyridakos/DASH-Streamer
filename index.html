<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Media Streamer and Capture</title>
</head>

<body>
    <!-- <script src="/main.js"></script> -->
    <!-- <script src="/functions.js"></script> -->
    <script src="/functions1.js"></script>
    <h1>My DASH Streamer</h1>
    <video id="video" width="720" height="480" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="startBtn">Record</button>
    <button id="stopBtn" disabled>Stop</button>
    <script>
        navigator.mediaDevices.enumerateDevices().then((devices) => {
            devices.forEach((device) => {
                console.log(device); // an InputDeviceInfo object if the device is an input device, otherwise a MediaDeviceInfo object.
            });
        });
    </script>
</body>

</html>
